{% extends "template.html" %}
{% block title %}Tvorba úkolu{% endblock %}
{% block content %}
<form method="post">
    <!-- Název úkolu -->
    <label class="text_nazev" for="taskName">Název úkolu:</label>
    <input class="input-box" type="text" id="taskName" name="taskName" required>

    <label class="text_nazev" for="taskType">Typ úkolu:</label>
    <select class="input-box" id="taskType" name="taskType" required>
        <option value="" disabled selected hidden>Vyberte typ úkolu</option>
        <option value="Samostatný projekt">Samostatný projekt</option>
        <option value="Skupinová práce">Skupinová práce</option>
        <option value="Seminární práce">Seminární práce</option>
        <option value="Test">Test</option>
        <option value="Domácí práce">Domácí práce</option>
        <option value="Školní práce">Školní práce</option>
    </select>

    <!-- Popis úkolu -->
    <label class="text_nazev" for="taskDescription">Popis úkolu:</label>
    <textarea class="input-area" id="taskDescription" name="taskDescription" rows="4" required></textarea>

    <div class="button-line">
        <button type="submit" name="potvrdit">Uložit</button>
        <button type="submit" name="potvrdit">Zrušit</button>
    </div>
</form>
{% endblock %}
