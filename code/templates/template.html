<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <Title>{% block title %}{% endblock %}</Title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='skriptÃ­k.js')}}"></script>
</head>
<body>
    <nav class="header">
        <img class="logo_left" src="{{ url_for('static', filename='images/ujep.png') }}" alt="Logo_ujep">
        <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <img class="logo_right" src="{{ url_for('static', filename='images/prf.png') }}" alt="Logo_prf">
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>


</html>
