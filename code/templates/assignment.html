<!-- Html pro zobrazení a odevzdávání úkolu -->>
{% extends "template.html" %}
{% block title %}Úkol{% endblock %}
{% block content %}
<h2>{{name}}</h2>
<p>{{description}}</p>
<form method="post" enctype="multipart/form-data">
    <!-- Vložení lokálního souboru -->
    <label for="fileInput">Vyberte soubor:</label>
    <input type="file" id="fileInput" name="fileInput">

    <!-- Tlačítko pro odeslání formuláře -->
    <button type="submit" name="potvrdit">Odeslat</button>
</form>
{% endblock %}
