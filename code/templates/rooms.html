{% extends "template.html" %}
{% block title%}Místnosti{% endblock %}
{% block content %} 
    {% for room in rooms %}
        <div id="room">       
            <!-- Tlačítko pro přesměrování na danou místnost -->
            <a href="{{ url_for('show_room', room_id=room.id) }}">Místnost: {{ room.name }}</a>
        </div>
    {% endfor %}
{% endblock %}
