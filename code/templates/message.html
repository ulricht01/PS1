{% with messages = get_flashed_messages(with_categories=true) %}
{% for category, message in messages %}
{% if category == 'mess_success' %}
<div class="mess_success" role="status">
    {{ message | safe }}
</div>
{% elif category == 'mess_error' %}
<div class="mess_error" role="status">
    {{ message | safe }}
</div>
{% else %}
<div class="mess_default" role="status">
    {{ message | safe }}
</div>
{% endif %}
{% endfor %}
{% endwith %}
